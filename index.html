<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>PokeAPI - Maquetación CSS</title>
</head>
<body>
    <main>
        <div class="card">
            <img src="./assets/Bulbasaur.png" class="pkmn-img" width="150" height="150">
            <div class="upper-text">
                <span id="name">Bulbasaur</span>
                <span id="pokedex">#001</span>
            </div>
            
            <div class="card-body">
                <div class="tag-group">
                    <span class="tag grass">Grass</span>
                    <span class="tag poison">Poison</span>
                </div>
                <span class="body-title">About</span>
                <div class="genetics">
                    <div id="weight">
                        <div class="txt-icon">
                            <img src="./assets/weight.png" width="16" height="16">
                            <p>6,9 kg</p>
                        </div>
                        
                        <span>Weight</span>
                    </div>
                    <div class="divider"></div>
                    <div id="height">
                        <div class="txt-icon">
                            <img src="./assets/height.png" width="8" height="16">
                            <p>0,7m</p>
                        </div>
                        <span>Height</span>
                    </div>
                </div>
                <p class="description">There is a plant seed on its back right from the day this Pokémon is born.</p>
            </div>
            
        </div>
    </main>
</body>
</html>
