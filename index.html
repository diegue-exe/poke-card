<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>PokeAPI - Maquetación CSS</title>
</head>
<body>
    <main>
            <div class="card grass">
                <div class="card-header">
                    <h3 id="name">Bulbasaur</h3>
                    <span id="pokedex">#001</span>
                </div>
                
                <div class="card-body">
                    <img src="./assets/images/pokemon/bulbasaur.png" class="poke-img" width="150" height="150">
                    <div class="tag-group">
                        <span class="tag grass line-height-default">Grass</span>
                        <span class="tag poison line-height-default">Poison</span>
                    </div>
                    <span class="body-title line-height-default">About</span>
                    <div class="genetics">
                        <div id="poke-weight" class="line-height-default">
                            <div class="txt-icon">
                                <img src="./assets/images/icons/weight.png" width="16" height="16">
                                <p>6,9 kg</p>
                            </div>
                            
                            <span>Weight</span>
                        </div>
                        <div class="divider"></div>
                        <div id="poke-height" class="line-height-default">
                            <div class="txt-icon">
                                <img src="./assets/images/icons/height.png" width="8" height="16">
                                <p>0,7 m</p>
                            </div>
                            <span>Height</span>
                        </div>
                    </div>
                    <p class="description line-height-default">There is a plant seed on its back right from the day this Pokémon is born.</p>
                </div>
            </div>  
    </main>
</body>
</html>
